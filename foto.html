    <script>
        function Node(markup) {
            var div = document.createElement('div');
            div.innerHTML = markup;
            return div.children[0];
        }

        var elementById = document.getElementById('lightgallery');
        (new Array(45).fill(0).forEach(function (zero, index) {
            var markup = '<a href="gallery/image' + (index + 1) + '.jpg"><img src="thumbnails/image' + (index + 1) + '.jpg" width="100px"></a>';
            elementById.appendChild(Node(markup));
        }));
        lightGallery(elementById, {
            thumbnail: true,
            animateThumb: false,
            showThumbByDefault: false
        });
    </script>
