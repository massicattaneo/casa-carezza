						<h2>Contattaci</h2>
						<p>Per informazioni contattateci compilando il seguente modulo.</p>
					</header>
					<div class="box">
						<form method="post" action="#" name="modulo">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="nome" id="name" value="" placeholder="Nome" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								<div class="col-12">
									<input type="text" name="subject" id="subject" value="" placeholder="Oggetto" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Il tuo messaggio" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="button" value="Invia messaggio" onClick="Email()" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<script>
                function Email() {

                    var nome = document.modulo.nome.value;
                    var indirizzo = document.modulo.email.value;
                    var messaggio = document.modulo.message.value;
                    var subject = document.modulo.subject.value;

					if ((nome == "") || (nome == "undefined")) {
                        alert("Inserire Nome.");
                        document.modulo.nome.focus();
                    }
                    else if (subject == "") {
                        alert("Inserire l'oggetto.");
                        document.modulo.subject.focus();
					}
                    else if ((indirizzo.indexOf("@") == (-1)) || (indirizzo == "") || (indirizzo == "undefined")) {
                        alert("Inserire un indirizzo email valido.");
                        document.modulo.indirizzo.focus();
                    }
                    else if ((messaggio == "") || (messaggio == "undefined")) {
                        alert("Inserire un messaggio.");
                        document.modulo.messaggio.focus();
                    }
                    else {
                        location.href = "mailto:" + "vacanze" + "@" + "casacarezza" + ".it" + "?Subject="+ subject + "&Body=MITTENTE: " + nome + "%0A%0A" +  "EMAIL: " + indirizzo + "%0A%0A" + "MESSAGGIO: " + messaggio;
                    }
                }
